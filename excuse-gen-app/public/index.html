<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Email Draft Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6b7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ExcuseEmailTool = () => {
            // Form state
            const [formData, setFormData] = useState({
                category: 'Running Late',
                tone: 'Sincere',
                seriousness: 3,
                recipient_name: '',
                sender_name: '',
                eta_when: ''
            });

            // Output state
            const [output, setOutput] = useState({
                subject: '',
                body: '',
                loading: false,
                error: null
            });

            // Copy state
            const [copySuccess, setCopySuccess] = useState(false);

            // Categories and tones
            const categories = [
                'Running Late',
                'Missed Meeting', 
                'Deadline',
                'WFH/OOO',
                'Social',
                'Travel'
            ];

            const tones = ['Sincere', 'Playful', 'Corporate'];

            // Handle form input changes
            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            // Generate excuse email
            const generateExcuse = async () => {
                // Validate required fields
                if (!formData.recipient_name.trim() || !formData.sender_name.trim()) {
                    setOutput(prev => ({
                        ...prev,
                        error: 'Please fill in recipient name and sender name',
                        loading: false
                    }));
                    return;
                }

                setOutput(prev => ({
                    ...prev,
                    loading: true,
                    error: null
                }));

                try {
                    const response = await fetch('/api/generate-excuse', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        setOutput(prev => ({
                            ...prev,
                            subject: data.subject,
                            body: data.body,
                            loading: false,
                            error: null
                        }));
                    } else {
                        setOutput(prev => ({
                            ...prev,
                            loading: false,
                            error: data.error || 'Failed to generate excuse'
                        }));
                    }
                } catch (error) {
                    setOutput(prev => ({
                        ...prev,
                        loading: false,
                        error: 'Network error. Please try again.'
                    }));
                }
            };

            // Clear form and output
            const clearAll = () => {
                setFormData({
                    category: 'Running Late',
                    tone: 'Sincere',
                    seriousness: 3,
                    recipient_name: '',
                    sender_name: '',
                    eta_when: ''
                });
                setOutput({
                    subject: '',
                    body: '',
                    loading: false,
                    error: null
                });
                setCopySuccess(false);
            };

            // Copy to clipboard
            const copyToClipboard = async () => {
                const emailText = `Subject: ${output.subject}\n\n${output.body}`;
                
                try {
                    await navigator.clipboard.writeText(emailText);
                    setCopySuccess(true);
                    setTimeout(() => setCopySuccess(false), 2000);
                } catch (error) {
                    console.error('Failed to copy:', error);
                }
            };

            // Get seriousness label
            const getSeriousnessLabel = (value) => {
                const labels = {
                    1: 'Very Silly',
                    2: 'Playful',
                    3: 'Balanced',
                    4: 'Serious',
                    5: 'Very Serious'
                };
                return labels[value] || 'Balanced';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <h1 className="text-3xl font-bold text-gray-900">Excuse Email Draft Tool</h1>
                            <p className="mt-2 text-lg text-gray-600">Powered by Databricks Model Serving LLM</p>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Form Card */}
                            <div className="bg-white rounded-lg shadow-md border p-6">
                                <h2 className="text-xl font-semibold text-gray-900 mb-6">Generate Excuse Email</h2>
                                
                                <div className="space-y-6">
                                    {/* Category Dropdown */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Category
                                        </label>
                                        <select
                                            value={formData.category}
                                            onChange={(e) => handleInputChange('category', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                                        >
                                            {categories.map(category => (
                                                <option key={category} value={category}>
                                                    {category}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* Tone Dropdown */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Tone
                                        </label>
                                        <select
                                            value={formData.tone}
                                            onChange={(e) => handleInputChange('tone', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                                        >
                                            {tones.map(tone => (
                                                <option key={tone} value={tone}>
                                                    {tone}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* Seriousness Slider */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Seriousness Level: {getSeriousnessLabel(formData.seriousness)}
                                        </label>
                                        <div className="flex items-center space-x-4">
                                            <span className="text-sm text-gray-500">Very Silly</span>
                                            <input
                                                type="range"
                                                min="1"
                                                max="5"
                                                value={formData.seriousness}
                                                onChange={(e) => handleInputChange('seriousness', parseInt(e.target.value))}
                                                className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                            />
                                            <span className="text-sm text-gray-500">Very Serious</span>
                                        </div>
                                        <div className="flex justify-between text-xs text-gray-400 mt-1">
                                            <span>1</span>
                                            <span>2</span>
                                            <span>3</span>
                                            <span>4</span>
                                            <span>5</span>
                                        </div>
                                    </div>

                                    {/* Recipient Name */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Recipient Name *
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.recipient_name}
                                            onChange={(e) => handleInputChange('recipient_name', e.target.value)}
                                            placeholder="Enter recipient's name"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                                            required
                                        />
                                    </div>

                                    {/* Sender Name */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Sender Name *
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.sender_name}
                                            onChange={(e) => handleInputChange('sender_name', e.target.value)}
                                            placeholder="Enter your name"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                                            required
                                        />
                                    </div>

                                    {/* ETA/When */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            ETA/When
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.eta_when}
                                            onChange={(e) => handleInputChange('eta_when', e.target.value)}
                                            placeholder="e.g., 15 minutes, tomorrow morning, next week"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                                        />
                                    </div>

                                    {/* Action Buttons */}
                                    <div className="flex space-x-4 pt-4">
                                        <button
                                            onClick={generateExcuse}
                                            disabled={output.loading}
                                            className="flex-1 bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {output.loading ? (
                                                <span className="flex items-center justify-center">
                                                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    Generating...
                                                </span>
                                            ) : (
                                                'Generate'
                                            )}
                                        </button>
                                        <button
                                            onClick={clearAll}
                                            className="flex-1 bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                                        >
                                            Clear
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Output Card */}
                            <div className="bg-white rounded-lg shadow-md border p-6">
                                <h2 className="text-xl font-semibold text-gray-900 mb-6">Generated Email</h2>
                                
                                {output.loading ? (
                                    <div className="flex items-center justify-center py-12">
                                        <div className="text-center">
                                            <svg className="animate-spin h-8 w-8 text-primary mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <p className="text-gray-600">Generating your excuse email...</p>
                                        </div>
                                    </div>
                                ) : output.error ? (
                                    <div className="bg-red-50 border border-red-200 rounded-md p-4">
                                        <div className="flex">
                                            <div className="flex-shrink-0">
                                                <svg className="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                                                </svg>
                                            </div>
                                            <div className="ml-3">
                                                <h3 className="text-sm font-medium text-red-800">Error</h3>
                                                <p className="mt-1 text-sm text-red-700">{output.error}</p>
                                            </div>
                                        </div>
                                    </div>
                                ) : output.subject && output.body ? (
                                    <div className="space-y-4">
                                        {/* Subject Line */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Subject Line
                                            </label>
                                            <div className="bg-gray-50 border border-gray-200 rounded-md p-3">
                                                <p className="font-semibold text-gray-900">{output.subject}</p>
                                            </div>
                                        </div>

                                        {/* Email Body */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Email Body
                                            </label>
                                            <div className="bg-gray-50 border border-gray-200 rounded-md p-3">
                                                <div className="whitespace-pre-wrap text-gray-900">{output.body}</div>
                                            </div>
                                        </div>

                                        {/* Copy Button */}
                                        <button
                                            onClick={copyToClipboard}
                                            className="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                                        >
                                            {copySuccess ? (
                                                <span className="flex items-center justify-center">
                                                    <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                    </svg>
                                                    Copied!
                                                </span>
                                            ) : (
                                                <span className="flex items-center justify-center">
                                                    <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                    </svg>
                                                    Copy to Clipboard
                                                </span>
                                            )}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="text-center py-12">
                                        <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        <h3 className="mt-2 text-sm font-medium text-gray-900">No email generated</h3>
                                        <p className="mt-1 text-sm text-gray-500">Your excuse email will appear here...</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<ExcuseEmailTool />, document.getElementById('root'));
    </script>

    <style>
        /* Custom slider styles */
        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 2px 0 #555;
        }

        .slider::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 2px 0 #555;
        }
    </style>
</body>
</html>
